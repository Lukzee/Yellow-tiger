<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Yellow Tiger - Remote Backup Tool</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 200px;
            height: auto;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
            color: #f3b800; /* Yellow color */
        }

        .description {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }

        .features {
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
            color: #333;
        }

        .feature-item {
            margin: 20px 0;
        }

        .feature-icon {
            font-size: 24px;
            color: #f3b800; /* Yellow color */
        }

        .feature-text {
            font-size: 18px;
            margin-left: 10px;
            color: #333;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f3b800; /* Yellow color */
            color: #333;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #ffdb58; /* Lighter yellow on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="Yellow Tiger Logo" class="logo">
        <div class="title">Yellow Tiger</div>
        <div class="description">
            A Powerful Remote Backup Tool
        </div>

        <div class="features">
            Features:
        </div>

        <div class="feature-item">
            <span class="feature-icon">&#x2713;</span>
            <span class="feature-text">Automated Backups</span>
        </div>

        <div class "feature-item">
            <span class="feature-icon">&#x2713;</span>
            <span class="feature-text">Secure Data Encryption</span>
        </div>

        <div class="feature-item">
            <span class="feature-icon">&#x2713;</span>
            <span class="feature-text">Custom Scheduling</span>
        </div>

        <a href="#" class="cta-button">Get Started</a>
    </div>
</body>

</html>
